<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Nav, Sidebar, Expandable Directory, and Chat</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar">
        <a href="#" class="navbar-logo">My Website</a>
        <ul class="navbar-links">
            <li><button onclick="showModal()">Upload</button></li>
            
        </ul>
        <span class="navbar-menu-icon" onclick="toggleMenu()">â˜°</span>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Directory</h2>
        <ul id="directory-structure">
        </ul>
    </div>

    <!-- Drag handle for resizing sidebar -->
    <div class="drag-handle" id="drag-handle"></div>  <!-- Draggable Handle -->

    <!-- Main content -->
    <div class="content">
        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
        
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
                <button class="chat-send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="drag-handle-chat"  id="drag-handle-chat"></div> <!-- Draggable Handle -->

        <!-- Document Viewer -->
        <div class="document-viewer">
            <h2>Retrieved documents</h2>
            <div class="document-container" id="document-container">
                <!-- Documents will appear here -->
                 <iframe id="pdf-viewer" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="upload-modal">
        <div class="modal-content">
            <!-- <button class="close-btn" onclick="closeModal()">XXXX</button> -->
            <h2>Upload Documents</h2>
            <form id="file-upload-form" enctype="multipart/form-data">
                <label for="category">Select or create a new category:</label>
                <input type="text" id="category" oninput="filterCategories()" class="category-input" 
                        placeholder="Type to search or create new" required />
                <ul id="category-suggestions" class="suggestions"></ul>
                <input type="file" name="files" id="files" multiple required />
                <button type="button" class="upload-btn" onclick="uploadFiles()">Upload</button>
                <button type="button" class="close-btn" onclick="closeModal()">Cancel</button>
                <div id="preloader" class="preloader">
                    <div class="preloader-bar"></div>
                </div>
            </form>
        </div>
    </div>


    <script src="/static/js/script.js"></script>
</body>
</html>
